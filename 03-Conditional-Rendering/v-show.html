<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V Show</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 v-show="stateLamp">Hallo</h3>
      <button @click="toggleLamp">Click Me</button>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            stateLamp: true,
          };
        },
        methods: {
          toggleLamp() {
            this.stateLamp = !this.stateLamp;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
