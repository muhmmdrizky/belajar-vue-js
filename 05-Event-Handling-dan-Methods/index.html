<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling dan Methods</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <button @click="minus">-</button>
      <span>{{ count }}</span>
      <button @click="plus">+</button>
      <br /><br />
      <button @click="sayHello('Hello, Rizky.')">Say Hello</button>
      <br /><br />
      <input type="text" @keydown.enter="sayHello('Hello, Muhammad Rizky.')" />
      <br /><br />
      <form action="form.html" method="post" @click.prevent>
        <input type="text" />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          minus() {
            this.count--;
          },
          plus() {
            this.count++;
          },
          sayHello(param) {
            alert(param);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
