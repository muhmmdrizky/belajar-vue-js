<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started With VUE - ES Module Build</title>
  </head>
  <body>
    <div id="app">
      <button @click="kurang()">-</button>
      {{count}}
      <button @click="tambah()">+</button>
    </div>
    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          kurang() {
            this.count--;
          },
          tambah() {
            this.count++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
