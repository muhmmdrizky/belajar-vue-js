<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started With VUE - Global Build</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const message = ref(`Hello, i'm Rizky`);
          return {
            message,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
