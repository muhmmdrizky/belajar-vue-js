<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V Text</title>
  </head>
  <body>
    <div id="app">
      <div>{{ count}}</div>
      <div v-text="message"></div>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
            message: "Hello world",
          };
        },
        methods: {
          kurang() {
            this.count--;
          },
          tambah() {
            this.count++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
